events {}

http {


    upstream frontend {
        least_conn;

        # frontend ready to scale in one AV Zone
        server 192.168.2.16:8080 ;
        # slow_start=30s max_fails=1 fail_timeout=60s
        #FRONTEND2
        #FRONTEND3

    }

    server {
        listen 80;

        location / {
            proxy_set_header   X-Forwarded-For $remote_addr;
            proxy_set_header   Host $http_host;
            proxy_pass http://frontend;
        }

        location /api/ {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass         http://backend/convert;
    }
    }

        upstream backend {
        least_conn;

        # frontend ready to scale in one AV Zone
        server 192.168.3.16:8081 fail_timeout=60s;
        server 192.168.4.16:8081 fail_timeout=60s;

        #BACKEND_A_2
        #BACKEND_B_2


    }

    server {
        listen 8081;

        location /convert {
            proxy_set_header   X-Forwarded-For $remote_addr;
            proxy_set_header   Host $http_host;
            proxy_pass http://backend/convert;
        }
    }
}

